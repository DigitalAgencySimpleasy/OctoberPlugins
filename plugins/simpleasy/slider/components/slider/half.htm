<div class="row">
    <div class="columns small-12 medium-12 large-6">
        <div class="simpleSlick" data-layout="half">
            <!--{% set layout = getSlides.layout %}-->

            {% for slide in slider.getSlides.slides %}
            <div class="slickSlide">
                <img src="{{ slide.slide_image.thumb(50,50,crop) }}" alt="{{ slide.header }}">
                <div class="caption">
                    <h4>{{ slide.header }}</h4>
                    <p>{{ slide.description | raw }}</p>
                    <a href="http://{{ slide.link }}" class="button hollow">{{ slide.link_title }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
