# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Article

# Model Form Field configuration
form: $/simpleasy/blog/models/article/fields.yaml

# Model Class name
modelClass: Simpleasy\Blog\Models\Article

# Default redirect location
defaultRedirect: simpleasy/blog/articles

# Create page
create:
    title: Create Article
    redirect: simpleasy/blog/articles/update/:id
    redirectClose: simpleasy/blog/articles

# Update page
update:
    title: Edit Article
    redirect: simpleasy/blog/articles
    redirectClose: simpleasy/blog/articles

# Preview page
preview:
    title: Preview Article