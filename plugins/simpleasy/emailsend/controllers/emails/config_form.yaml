# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Email

# Model Form Field configuration
form: $/simpleasy/emailsend/models/email/fields.yaml

# Model Class name
modelClass: Simpleasy\Emailsend\Models\Email

# Default redirect location
defaultRedirect: simpleasy/emailsend/emails

# Create page
create:
    title: Create Email
    redirect: simpleasy/emailsend/emails/update/:id
    redirectClose: simpleasy/emailsend/emails

# Update page
update:
    title: Edit Email
    redirect: simpleasy/emailsend/emails
    redirectClose: simpleasy/emailsend/emails

# Preview page
preview:
    title: Preview Email