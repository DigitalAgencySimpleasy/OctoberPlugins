# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/simpleasy/blog/models/category/fields.yaml

# Model Class name
modelClass: Simpleasy\Blog\Models\Category

# Default redirect location
defaultRedirect: simpleasy/blog/categories

# Create page
create:
    title: Create Category
    redirect: simpleasy/blog/categories/update/:id
    redirectClose: simpleasy/blog/categories

# Update page
update:
    title: Edit Category
    redirect: simpleasy/blog/categories
    redirectClose: simpleasy/blog/categories

# Preview page
preview:
    title: Preview Category